<body>
	<header>
		
	</header>
	<nav>
	
	</nav>
	<section>
		<h2>Fale Conosco</h2>
		<p>Ficou com alguma dúvida? Preencha o formulário e entraremos em contato!</p>
		<form name="frmfaleconosco" method="get" action="#" onsubmit="return validaFaleConosco()" >
			<fieldset class="faleConosco">
				<legend>Dados Pessoais</legend>

				<label for="nome">  <span class="asteristico">*</span> Nome:</label>                       
				<input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" >
							   
				<label for="telefone"> <span class="asteristico">*</span> Telefone:</label>			   
				<input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone">
				
				<label for="email"> <span class="asteristico">*</span> E-mail:</label> 				
				<input type="email" id="email" name="email" placeholder="Digite seu e-mail">

			</fieldset>
			<fieldset class="faleConosco">
				<legend>Motivo do contato</legend>

				<label for="motivo"> <span class="asteristico">*</span> Motivo</label>

				<select name="selmotivo" id="motivo" onchange="verificaMotivo(this.value)">
					<option value="">Escolha</option>
					<option value="RE">Reclamação</option>
					<option value="SU">Sugestão</option>
					<option value="PR">Informação sobre produto</option>
				</select>

				<div name="opcaoProduto" id="opcaoProduto"></div>

				<label for="comentario"> <span class="asteristico">*</span> Comentário</label>
				<textarea name="txacomentario" id="comentario"></textarea>
				<button type="reset" onclick="verificaMotivo(null)">Limpar</button><button type="submit">Enviar</button>

			</fieldset>
		</form>
	</section>
	
	<div class="rodape">
		<footer><footer>
</body>
